<section class="page" data-page="service-report" aria-labelledby="service-report-title">
  <h1 id="service-report-title">Service Report</h1>
  <p class="muted" id="service-report-sub">Summary of the completed automated service.</p>

  <div class="service-toolbar">
    <button class="ghost" id="service-report-back">Back to Options</button>
    <div class="spacer"></div>
    <div id="service-report-preset" class="badge info">Preset: â€¦</div>
    <button id="service-report-print" class="secondary">Print / Save PDF</button>
  </div>

  <div class="card" id="report-overview">
    <div class="card-title">Overview</div>
    <div class="card-body">
      <dl class="kv" id="overview-kv">
        <!-- Populated dynamically -->
      </dl>
    </div>
  </div>

  <div class="card" id="report-details">
    <div class="card-title">Task Details</div>
    <div class="card-body">
      <div id="report-tasks"></div>
    </div>
  </div>

  <div class="card" id="report-raw" hidden>
    <div class="card-title">Raw Logs / Outputs</div>
    <div class="card-body">
      <pre id="report-raw-pre" class="run-log"></pre>
    </div>
  </div>
</section>
