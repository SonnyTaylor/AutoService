<section class="page" data-page="scans" aria-labelledby="scans-title">
  <h1 id="scans-title">Service</h1>
  <p class="muted">Pick a service preset, then press Start.</p>

  <div class="scan-toolbar">
    <button id="scan-start" disabled>Start</button>
  </div>

  <div class="scan-options" role="radiogroup" aria-label="Service type">
    <label class="scan-row" data-value="general">
      <input
        type="radio"
        name="serviceType"
        value="general"
        aria-label="General Service"
      />
      <div class="row-main">
        <div class="title">General Service</div>
        <div class="desc muted">
          Quick service preset: malware scan/removal, junk cleanup, basic health
          reports.
        </div>
      </div>
    </label>

    <label class="scan-row" data-value="complete-general">
      <input
        type="radio"
        name="serviceType"
        value="complete-general"
        aria-label="Complete General Service"
      />
      <div class="row-main">
        <div class="title">Complete General Service</div>
        <div class="desc muted">
          Full preset: virus scan/removal, full benchmarks, storage check,
          updates, and cleanup.
        </div>
      </div>
    </label>

    <label class="scan-row" data-value="custom">
      <input
        type="radio"
        name="serviceType"
        value="custom"
        aria-label="Custom Service"
      />
      <div class="row-main">
        <div class="title">Custom Service</div>
        <div class="desc muted">
          You choose: malware/rootkit scans, CPU/GPU/drive benchmarks, reports,
          updates, and more.
        </div>
      </div>
    </label>
  </div>
</section>
