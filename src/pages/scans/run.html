<section class="page" data-page="service-run" aria-labelledby="run-title">
  <h1 id="run-title">Service in Progress</h1>
  <p class="muted" id="run-sub">Preparing…</p>

  <div class="service-toolbar">
    <button class="ghost" id="run-back">Back to Options</button>
    <div class="spacer"></div>
    <div id="run-preset" class="badge info">Preset: …</div>
    <button id="run-cancel" class="secondary">Cancel</button>
  </div>

  <div class="card">
    <div class="card-title">Steps</div>
    <div class="card-body">
      <ol id="run-steps" class="run-steps"></ol>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Logs</div>
    <div class="card-body">
      <pre id="run-log" class="run-log" aria-live="polite">Waiting…</pre>
    </div>
  </div>
</section>
