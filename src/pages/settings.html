<section class="page" data-page="settings">
  <h1>Settings</h1>
  <p class="muted">Configure AutoService behavior.</p>

  <div style="display:grid;grid-template-columns: 220px 1fr; gap:16px; align-items:start; margin-top:12px;">
    <!-- Left sidebar navigation -->
    <aside class="card" style="position:sticky; top:10px; padding:8px;">
      <div class="card-title">Sections</div>
      <nav class="list" id="settings-nav">
        <button class="shortcut-btn active" data-target="programs" style="justify-content:flex-start;">Programs</button>
      </nav>
    </aside>

    <!-- Right content area -->
    <div id="settings-content">
      <!-- Programs pane -->
      <div class="card" data-pane="programs">
        <div class="card-title">
          <span>Programs</span>
        </div>
        <div class="card-body" style="gap:10px;">
          <div class="list" id="req-programs-list" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Nav switching
    const nav = document.getElementById('settings-nav');
    const panes = Array.from(document.querySelectorAll('[data-pane]'));
    function showPane(id) {
      panes.forEach(p => p.style.display = p.getAttribute('data-pane') === id ? '' : 'none');
      Array.from(nav.querySelectorAll('button')).forEach(b => {
        b.classList.toggle('active', b.getAttribute('data-target') === id);
      });
    }
    nav.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-target]');
      if (!btn) return;
      showPane(btn.getAttribute('data-target'));
    });

    // Initial pane
    showPane('programs');
  </script>
</section>
