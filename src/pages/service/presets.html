<section class="page service-page" data-page="service">
  <div class="service-header">
    <div class="left">
      <h1>Servicing</h1>
      <p class="muted">
        Choose a preset workflow or build a custom sequence of maintenance
        tasks.
      </p>
    </div>
    <div class="actions">
      <button id="svc-start" disabled>Start</button>
    </div>
  </div>

  <div class="preset-grid" role="list" aria-label="Service presets">
    <button
      class="preset-card"
      data-preset="diagnostics"
      role="listitem"
      aria-pressed="false"
    >
      <div class="preset-head">
        <span class="icon ph ph-magnifying-glass"></span>
        <h2>Diagnostics</h2>
      </div>
      <p class="desc">Quick system health checks using built-in tools.</p>
      <ul class="summary">
        <li>SMART Disk Report</li>
        <li>Disk Space Analysis</li>
        <li>Windows Satisfaction Report</li>
        <li>Battery Health</li>
        <li>Network Tests (Ping & Speed)</li>
      </ul>
    </button>

    <button
      class="preset-card"
      data-preset="general"
      role="listitem"
      aria-pressed="false"
    >
      <div class="preset-head">
        <span class="icon ph ph-wrench"></span>
        <h2>General Service</h2>
      </div>
      <p class="desc">
        Essential maintenance: security, cleanup, and optimization.
      </p>
      <ul class="summary">
        <li>Adware & Malware Removal (ADWCleaner)</li>
        <li>Virus Scanning (KVRT)</li>
        <li>Registry & Junk Cleanup (BleachBit)</li>
        <li>Drive Cleanup (DriveCleanup)</li>
        <li>Browser Notifications Disable</li>
        <li>Startup Programs Disable</li>
        <li>
          System Diagnostics (SMART, Disk Space, Battery, Disk Performance)
        </li>
        <li>Network Tests</li>
      </ul>
    </button>

    <button
      class="preset-card"
      data-preset="complete"
      role="listitem"
      aria-pressed="false"
    >
      <div class="preset-head">
        <span class="icon ph ph-toolbox"></span>
        <h2>Complete Service</h2>
      </div>
      <p class="desc">
        Full overhaul: all general tasks plus deep system checks.
      </p>
      <ul class="summary">
        <li>All General Service tasks</li>
        <li>System File Check (SFC Scan)</li>
        <li>Windows Image Repair (DISM)</li>
        <li>Disk Check (ChkDsk)</li>
        <li>Windows Update Check</li>
        <li>Extended Network Testing (10 min iPerf)</li>
      </ul>
    </button>

    <button
      class="preset-card"
      data-preset="custom"
      role="listitem"
      aria-pressed="false"
    >
      <div class="preset-head">
        <span class="icon ph ph-sliders-horizontal"></span>
        <h2>Custom Service</h2>
      </div>
      <p class="desc">
        Manually pick and reorder tasks to suit a unique situation.
        (Configurator loads on next screen.)
      </p>
      <ul class="summary">
        <li>Build your own queue</li>
        <li>Reorder + toggle steps</li>
        <li>Save preset (planned)</li>
      </ul>
    </button>
  </div>

  <p class="muted foot-note">
    Future: Presets become editable JSON definitions in
    <code>data/settings/service-presets.json</code>.
  </p>
</section>
<script type="module" src="./presets.js"></script>
