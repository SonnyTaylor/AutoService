<section class="page" data-page="service-results">
  <div class="run-header">
    <div class="titles">
      <h1 id="svc-results-title">Service Results</h1>
      <p class="muted" id="svc-results-desc">
        View results and generate printable reports.
      </p>
    </div>
    <div class="run-actions">
      <button id="svc-results-back" class="ghost">Back to Runner</button>
    </div>
  </div>

  <!-- Tab Navigation -->
  <nav
    class="subtabs"
    role="tablist"
    aria-label="Results sections"
    id="svc-results-tabs"
    hidden
  >
    <button
      role="tab"
      id="tab-results"
      data-tab="results"
      aria-selected="true"
      aria-controls="panel-results"
      tabindex="0"
    >
      <i
        class="ph ph-list-checks"
        style="margin-right: 6px; vertical-align: -2px"
      ></i>
      Results
    </button>
    <button
      role="tab"
      id="tab-tech-print"
      data-tab="tech-print"
      aria-selected="false"
      aria-controls="panel-tech-print"
      tabindex="-1"
    >
      <i
        class="ph ph-file-text"
        style="margin-right: 6px; vertical-align: -2px"
      ></i>
      Technician Print
    </button>
    <button
      role="tab"
      id="tab-customer-print"
      data-tab="customer-print"
      aria-selected="false"
      aria-controls="panel-customer-print"
      tabindex="-1"
    >
      <i
        class="ph ph-newspaper"
        style="margin-right: 6px; vertical-align: -2px"
      ></i>
      Customer Print
    </button>
  </nav>

  <!-- Tab Panels -->
  <div id="svc-results-container" hidden>
    <!-- Results Tab Panel -->
    <section
      id="panel-results"
      class="card subtab-panel"
      role="tabpanel"
      aria-labelledby="tab-results"
    >
      <div class="results-summary" id="svc-results-summary"></div>
      <div class="results-sections" id="svc-results-sections"></div>
    </section>

    <!-- Technician Print Tab Panel -->
    <section
      id="panel-tech-print"
      class="card subtab-panel"
      role="tabpanel"
      aria-labelledby="tab-tech-print"
      hidden
    >
      <div class="preview-card">
        <div class="preview-head">
          <div class="section-title">Technician Print Preview</div>
          <button id="svc-print-tech" class="ghost small">
            <i
              class="ph ph-printer"
              style="margin-right: 4px; vertical-align: -1px"
            ></i>
            Print
          </button>
        </div>
        <div id="svc-print-tech-preview" class="preview-window"></div>
      </div>
      <div id="svc-print-tech-container" style="display: none"></div>
    </section>

    <!-- Customer Print Tab Panel -->
    <section
      id="panel-customer-print"
      class="card subtab-panel"
      role="tabpanel"
      aria-labelledby="tab-customer-print"
      hidden
    >
      <div class="preview-card">
        <div class="preview-head">
          <div class="preview-head-left">
            <div class="section-title">Customer Print Preview</div>
            <label class="layout-picker" for="svc-print-customer-layout">
              <span class="lab">Layout</span>
              <select id="svc-print-customer-layout">
                <option value="list">List (single column)</option>
                <option value="two">Two columns</option>
                <option value="three">Three columns (compact)</option>
                <option value="masonry">Masonry layout</option>
              </select>
            </label>
          </div>
          <button id="svc-print-customer" class="ghost small">
            <i
              class="ph ph-printer"
              style="margin-right: 4px; vertical-align: -1px"
            ></i>
            Print
          </button>
        </div>
        <div id="svc-print-customer-preview" class="preview-window"></div>
      </div>
      <div id="svc-print-customer-container" style="display: none"></div>
    </section>
  </div>
</section>
<script type="module" src="./index.js"></script>
