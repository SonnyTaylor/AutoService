<section class="page" data-page="service-results">
  <style>
    .results-two-pane {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 16px;
      align-items: start;
    }
    .pane-left {
      min-width: 0;
    }
    .pane-right {
      position: sticky;
      top: 64px;
      align-self: start;
    }
    .results-summary {
      margin-bottom: 12px;
    }
    .summary-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border: 1px solid var(--border-color, #333);
      border-radius: 8px;
      background: #1f1f1f;
    }
    .summary-head.ok .title {
      color: #58d68d;
    }
    .summary-head.warn .title {
      color: #f5b041;
    }
    .summary-head.fail .title {
      color: #ec7063;
    }
    .summary-stats {
      display: flex;
      gap: 12px;
      color: #bbb;
      font-size: 12px;
    }
    .results-sections {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      border: 1px solid var(--border-color, #333);
      border-radius: 8px;
      padding: 12px;
      background: #161616;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 15px;
    }
    .kpi-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .kpi {
      background: #1f1f1f;
      border: 1px solid #2b2b2b;
      padding: 8px 10px;
      border-radius: 6px;
      min-width: 120px;
    }
    .kpi .lab {
      display: block;
      font-size: 11px;
      color: #9aa0a6;
    }
    .kpi .val {
      font-size: 14px;
      font-weight: 600;
    }
    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #444;
      font-size: 12px;
    }
    .badge.ok {
      background: #1e3d2a;
      color: #58d68d;
      border-color: #2e7d32;
    }
    .badge.warn {
      background: #3d2b1e;
      color: #f5b041;
      border-color: #8e5e1a;
    }
    .badge.fail {
      background: #3d1e1e;
      color: #ec7063;
      border-color: #943126;
    }
    .list {
      display: grid;
      grid-template-columns: max-content 1fr;
      gap: 6px 12px;
    }
    .list .k {
      color: #bbb;
    }
    .list .v {
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #2b2b2b;
      margin: 2px 4px 0 0;
      font-size: 12px;
      color: #c9c9c9;
    }
    .pill.warn {
      border-color: #8e5e1a;
      color: #f5b041;
    }
    .pill.fail {
      border-color: #943126;
      color: #ec7063;
    }
    .section-title {
      margin: 0 0 6px;
      font-size: 12px;
      color: #9aa0a6;
    }
    .preview-card {
      border: 1px dashed #3a3a3a;
      border-radius: 8px;
      padding: 10px;
      background: #101010;
    }
    .preview-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .preview-window {
      height: calc(100vh - 210px);
      overflow: auto;
      background: #fff;
      color: #000;
      border-radius: 6px;
      padding: 12px;
    }
    @media (max-width: 1100px) {
      .results-two-pane {
        grid-template-columns: 1fr;
      }
      .pane-right {
        position: static;
      }
    }
  </style>
  <div class="run-header">
    <div class="titles">
      <h1 id="svc-results-title">Service Results</h1>
      <p class="muted" id="svc-results-desc">
        Printable summary of the completed run.
      </p>
    </div>
    <div class="run-actions">
      <button id="svc-results-back" class="ghost">Back to Runner</button>
      <button id="svc-results-print">Print</button>
    </div>
  </div>

  <div class="results-two-pane" id="svc-results" hidden>
    <div class="pane-left">
      <div class="results-summary" id="svc-results-summary"></div>
      <div class="results-sections" id="svc-results-sections"></div>
    </div>
    <div class="pane-right">
      <div class="preview-card">
        <div class="preview-head">
          <div class="section-title">Print Preview</div>
          <button id="svc-results-print-side" class="ghost small">Print</button>
        </div>
        <div id="svc-print-preview" class="preview-window"></div>
      </div>
      <div id="svc-print-container" style="display: none"></div>
    </div>
  </div>
</section>
<script type="module" src="./results.js"></script>
