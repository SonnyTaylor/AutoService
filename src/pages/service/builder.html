<section class="page" data-page="service-run">
  <div class="run-header">
    <div class="titles">
      <h1 id="svc-run-title">Build Run Queue</h1>
      <p class="muted" id="svc-run-desc">Loading preset...</p>
      <div id="svc-total-time" class="total-time-estimate" style="margin-top: 8px; display: none;">
        <span class="time-label">Estimated time:</span>
        <span class="time-value"></span>
        <span class="time-partial" style="margin-left: 8px; color: #f59e0b; font-size: 12px; display: none;">(partial)</span>
      </div>
    </div>
    <div class="run-actions">
      <button id="svc-run-back" class="ghost">Back</button>
      <button id="svc-run-next" disabled>Next</button>
    </div>
  </div>

  <div class="builder-layout" id="svc-run-builder" hidden>
    <div class="task-palette">
      <h2 class="section-title">Tasks</h2>
      <p class="muted small">Toggle & drag to set execution order.</p>
      <div class="palette-actions search-row" aria-label="Search tasks">
        <input
          id="svc-search"
          type="search"
          placeholder="Search tasks…"
          aria-label="Search tasks"
          class="text-input"
          style="flex: 1; min-width: 200px"
        />
        <button
          id="svc-search-clear"
          class="ghost small"
          aria-label="Clear search"
        >
          Clear
        </button>
      </div>
      <div class="palette-actions" aria-label="Selection helpers">
        <button id="svc-select-all" class="ghost small">Select All</button>
        <button id="svc-deselect-all" class="ghost small">Deselect All</button>
        <button id="svc-reset" class="ghost small">Reset</button>
      </div>
      <ul
        id="svc-task-palette"
        class="task-list"
        aria-label="Available service tasks"
      ></ul>
    </div>
    <div class="task-preview">
      <h2 class="section-title">Run Plan JSON</h2>
      <p class="muted small">Auto‑updates as you modify tasks.</p>
      <div class="json-actions">
        <button id="svc-copy-json" class="ghost small">Copy JSON</button>
      </div>
      <pre id="svc-json" class="json-preview" aria-label="Generated JSON"></pre>
      <div class="ai-summary-toggle" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(148, 163, 184, 0.3);">
        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="svc-ai-summary-toggle" style="cursor: pointer;" />
          <div style="flex: 1;">
            <div style="font-weight: 600; font-size: 14px;">Generate AI Summary</div>
            <div class="muted small" style="font-size: 12px; margin-top: 2px;">
              Create a customer-friendly summary of changes and fixes
            </div>
          </div>
        </label>
        <div id="svc-ai-summary-warning" class="muted small" style="margin-top: 8px; display: none; color: #f59e0b; font-size: 11px;">
          <i class="ph ph-warning" style="margin-right: 4px;"></i>
          AI not configured. Configure in Settings to enable.
        </div>
      </div>
    </div>
  </div>
</section>
<script type="module" src="./builder.js"></script>
