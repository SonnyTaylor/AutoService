<!--
  Programs Page
  - Toolbar: search input, sort dropdown, Add button
  - List container: .programs-list populated by view.js
  - Modal editor: #program-editor, wired by editor.js
  IDs are used by JS to find controls; keep them stable.
-->
<section class="page" data-page="programs">
  <h1>Programs</h1>
  <p class="muted">
    Manage portable tools and installers stored under the data/programs folder.
  </p>

  <div class="toolbar programs-toolbar">
    <!-- Search text filters by name/description/version in view.applyFilter() -->
    <input
      id="program-search"
      class="shortcut-search"
      type="search"
      placeholder="Search programs..."
    />
    <!-- Sort options map to state.sort; see view.applyFilter() for order -->
    <select id="program-sort" title="Sort programs">
      <option value="used-desc">Most used</option>
      <option value="used-asc">Least used</option>
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
    </select>
    <!-- Opens the modal editor with a blank template -->
    <button id="program-add-btn">Add</button>
  </div>

  <!-- Render target for the programs list; content is replaced by view.renderList() -->
  <div class="programs-list"></div>

  <dialog id="program-editor" class="program-editor">
    <form method="dialog" id="program-form">
      <div class="editor-grid">
        <div class="logo-col">
          <!-- Live preview of the chosen or extracted logo image -->
          <img id="p-logo-preview" alt="Logo preview" />
          <!-- Lets the user pick a logo image from disk -->
          <button type="button" id="p-pick-logo" class="secondary">
            Add Logo
          </button>
        </div>
        <div class="fields-col">
          <label
            >Name
            <input id="p-name" type="text" required />
          </label>
          <label
            >Version
            <input id="p-version" type="text" />
          </label>
          <label
            >Description
            <textarea id="p-desc" rows="3"></textarea>
          </label>
          <label
            >Executable
            <div class="input-with-btn">
              <input
                id="p-exe"
                type="text"
                placeholder="Path to .exe"
                required
              />
              <!-- Opens a file picker limited to .exe files; also infers name and tries to extract logo -->
              <button type="button" id="p-pick-exe" class="secondary">
                Browse
              </button>
            </div>
          </label>
        </div>
      </div>
      <div class="editor-actions">
        <!-- Closes the dialog without saving -->
        <button type="button" id="p-cancel" class="ghost">Cancel</button>
        <!-- Validates and saves via backend; page listens for `programs-updated` to refresh -->
        <button type="button" id="p-save">Save</button>
      </div>
    </form>
  </dialog>
</section>
